<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,
        inicial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/2d08016c8d.js" crossorigin="anonymous"></script>
        <title>Login</title>
         
    </head>
    <body>
        <div class="container">
            <div class="content first-content"> 
                <div class="first-column">
                    <h2 class="title title-primary">Welcome Back</h2>
                    <p class="description description-primary">To keep connected with us</p>
                    <p class="description description-primary">Please login with your personal info</p>
                    <button id='signin' class="btn btn-primary">Sign in</button>
                </div>
                <div class="second-column">
                    <h2 class="title title-second">Create Account</h2>
                    <div class="social-media">
                        <ul class="list-social">
                            <a class='link-media' href="#">
                            <li class="item-media">
                                <i class="fab fa-facebook-f"></i>
                            </li>
                            </a>
                            <a class='link-media' href="#">
                            <li class="item-media">
                                <i class="fab fa-linkedin-in"></i>
                            </li>
                            </a>
                            <a class='link-media' href="#">
                            <li class="item-media">
                                <i class="fab fa-google"></i>
                            </li>
                            </a>
                        </ul>
                   
                    </div> <!--End Social media -->
                    <p class="description description-second">Or use your email for registration</p>
                    <form class="form">
                        <label class="label-input">
                            <i class="fas fa-user icon-modify"></i>
                            <input type="text" placeholder="Name" required>
                        </label>
                        <label class="label-input">
                            <i class="fas fa-envelope-open icon-modify"></i>
                            <input type="email" placeholder="Email" required >
                        </label>
                        <label class="label-input">
                            <i class="fas fa-key icon-modify"></i>
                            <input type="password" placeholder="Password" required>
                        </label>
                        <button class='btn btn-second'>Sing up</button>
                    </form>
                
                </div><!--Second column-->
            </div><!--first-content-->
            <div class="content second-content">
                <div class="first-column">
                <h2 class="title title-primary">Hello, friend!</h2>
                <p class="description description-primary ">Enter your personal details</p>
                <p class="description description-primary ">Start your journey with us</p>
                <button id='signup' class="btn btn-primary">Sign up</button>
                </div>
            <div class="second-column">
                <h2 class="title title-second">Sign in to developer</h2>
                <div class="social-media">
                    <ul class="list-social">
                        <a class='link-media' href="#">
                        <li class="item-media">
                            <i class="fab fa-facebook-f"></i>
                        </li>
                        </a>
                        <a class='link-media' href="#">
                        <li class="item-media">
                            <i class="fab fa-linkedin-in"></i>
                        </li>
                        </a>
                        <a class='link-media' href="#">
                        <li class="item-media">
                            <i class="fab fa-google"></i>
                        </li>
                        </a>
                    </ul>
                </div> <!--End Social media -->
                <p class="description description-second">Or use your email for registration</p>
                <form class="form">
                
                    <label class="label-input" for="">
                        <i class="fas fa-envelope-open icon-modify"></i>
                        <input type="email" placeholder="Email" required>
                    </label>
                
                    <label class="label-input" for="">
                        <i class="fas fa-key icon-modify"></i>
                        <input type="password" placeholder="Password" required>
                    </label>
                
                    <a class="password" href="#">Forgot your password?</a>
                    <button class="btn btn-second">sign in</button>
                </form>
                </div><!--Second column-->
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
